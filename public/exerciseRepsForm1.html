<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise Reps Form</title>
</head>
<body>
  <h1>Enter Exercise Reps</h1>
  <form action="/exerciseReps3" method="post">
    <label for="userName">User Name:</label>
    <input type="text" id="userName" name="userName" value="james" required><br><br>
    <label for="exerciseName">Exercise Name:</label>
    <input type="text" id="exerciseName" name="exerciseName" required><br><br>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" required><br><br>
    <label for="timeDone">Time Done:</label>
    <input type="datetime-local" id="timeDone" name="timeDone" required><br><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
